<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Library</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/library.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve column">
        <h1 class="header">My Digital Library</h1>
        <p>
          This is a project for the Odin Project that focuses on JavaScript Objects and their constructors. 
          Had the pleasure of learning more on DOM manipulation with JavaScript, as well as learning more about the .addEventListener() function.
        </p>
      </div>
    </div>
    <div class="row">
      <form action="" id="bookForm">
        <div class="four columns">
          <label for="name">Book</label>
          <input type="text" class="u-full-width" id="name" value="">
        </div>
        <div class="four columns">
          <label for="author">Author</label>
          <input type="text" class="u-full-width" id="author">
        </div>
        <div class="two columns">
          <label for="status">Status</label>
          <select name="status" id="status" class="u-full-width">
            <option value="not read">Not Read</option>
            <option value="read">Read</option>
          </select>
        </div>
        <div class="two columns">
          <label style="visibility: hidden;">Submit</label>
          <input type="submit" value="submit" class="button-primary">
        </div>
      </form>
    </div>

      <!-- The header of the Table Rows -->
    <div class="row">
      <div class="twelve columns"></div>
      <table class="twelve columns">
        <tr>
          <th>Name</th>
          <th>Author</th>
          <th>Status</th>
          <th></th>
        </tr>
        <!-- This is where the data goes of the books -->
        <tbody id="book-table-body"></tbody>
      </table>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="index.js"></script>
</body>
</html>
